<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>moko 中文文档</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="Description">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css">
</head>

<body>
    <nav>
        <a href="#/zh-cn/">中文</a>
        <a href="#/en-us/">EN</a>
    </nav>
    <div id="app"></div>
    <script>
        window.$docsify = {
            name: 'mako 中文文档',
            repo: 'https://github.com/istevenshen/mako',
            coverpage: false,
            autoHeader: true,
            loadSidebar: true,
            subMaxLevel: 3,
            auto2top: true,
            search: {
                maxAge: 86400000,
                paths: [],
                placeholder: {
                    '/': '全文搜索',
                    '/zh-cn/': '全文搜索',
                    '/en-us/': 'Search',
                },
                noData: {
                    '/zh-cn/': '找不到结果',
                    '/en-us/': 'No Results'
                },
                depth: 3
            }
        }
    </script>
    <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
    <script src="//unpkg.com/docsify/lib/plugins/search.min.js"></script>
</body>

</html>
